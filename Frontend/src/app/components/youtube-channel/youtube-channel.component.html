    <div class="container">
      <div class="row">
        <div class="col-md-3 my-2" *ngFor="let video of videos">
          <div class="card border-0 shadow vh-50">
            <a href="#" data-toggle="modal" data-target="#exampleModalCenter" (click)="getVideoId(video.id.videoId)">
              <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="..."></a>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-black">
              <div class="modal-header p-0 bg-black">
                <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body p-0">
                <iframe width="100%" height="400" [src]="videourl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
